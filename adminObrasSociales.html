<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Obras Sociales | Clínica Los Teros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="custom-navbar navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-title" href="index.html">
          <h2>Clínica Los Teros</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link active" href="admin.html">Administración</a></li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><button id="salir" class="btn btn-danger btn-sm">Cerrar Sesión</button></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

    <main class="container py-5 flex-grow-1">
        <a href="admin.html" class="btn-principal btn-lg mb-5">
            ← Volver al Panel de Administración
        </a>

        <h1 class="texto-centro mb-5 mt-5">Panel de Administración de Obras Sociales</h1>

        <section class="mb-5 p-4 border rounded">
            <h2 class="mb-4" id="form-titulo">Registro de nueva Obra Social:</h2>
        
        <form id="form-obra-social" class="mb-5">
            <input type="hidden" id="obra-social-id">
            
            <div class="row g-3">
                <div class="col-md-4">
                  <label for="obra-social-nombre" class="form-label">Nombre (*)</label>
                  <input type="text" id="obra-social-nombre" class="form-control" required>
                </div>
                <div class="col-md-3">
                  <label for="obra-social-porcentaje" class="form-label">Porcentaje Cobertura (%) (*)</label>
                  <input type="number" id="obra-social-porcentaje" class="form-control" min="0" max="100" required>
                </div>
                <div class="col-md-5">
                    <label for="obra-social-plan" class="form-label">Plan (*)</label>
                    <input type="text" id="obra-social-plan" class="form-control" required>
                </div>
                <div class="col-md-7">
                    <label for="obra-social-direccion" class="form-label">Dirección (*)</label>
                    <input type="text" id="obra-social-direccion" class="form-control" required>
                </div>
                <div class="col-md-5">
                    <label for="obra-social-telefono" class="form-label">Teléfono (*)</label>
                    <input type="tel" id="obra-social-telefono" class="form-control" required>
                </div>
            </div>
            <div class="mt-4">
                <button id="btn-guardar" class="btn-principal" type="submit">Agregar Obra Social</button>
                <button id="btn-cancelar" class="btn btn-secondary d-none" type="button">Cancelar Edición</button>
            </div>
        </form>
        </section>

        <h2 class="mb-3">Listado de Obras Sociales</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Plan</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Cobertura (%)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-obras-sociales-body">
                    </tbody>
            </table>
        </div>
    </main>

  <footer class="bg-dark text-light mt-5 pb-4">
    <div class="container text-center text-md-start">
        </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/adminObrasSocialesLogica.js" type="module"></script>
  <script type="module" src="JS/admin.js"></script>
</body>
</html>
